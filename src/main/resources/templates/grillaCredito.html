<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creditos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container mt-4">

		<h1>Seleccione Credito:</h1>

		<div class="container mt-5">
			<div class="row contenedor-creditos">
				<button th:each="item:${creditos}" class="celda col-md-4 btn-success"
					th:value="${item.cantidadCredito}">
					<h2 th:text="${item.cantidadCredito}"></h2>
				</button>
			</div>
		</div>


		<div class="row">

			<div class="col-md-3 mt-5">
				<label for="numeroDni">
					<h2>Ingrese DNI</h2>
				</label>
				<input minlength="8" maxlength="8" id="numeroDni" name="numeroDni" type="text" class="form-control"
					required>
				<div class="invalid-feedback">
					Ingrese DNI
				</div>
			</div>
			<div class="col-md-4 mt-5">
				<label for="creditoSolicitado">
					<h2>Credito Solicitado</h2>
				</label>
				<input id="creditoSolicitado" name="creditoSolicitado" readonly class="form-control" required>
				<div class="invalid-feedback">
					Ingrese DNI
				</div>
			</div>
			<div class="col-md-5 mt-5">
				<button style="width: 300px; height: 100px;" class="btn-solicitar btn btn-warning">
					<h2>SOLICITAR</h2>
				</button>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


	<script>

		$(document).on("click", ".celda", function () {
			let cred;
			cred = $(this).val();
			$("#creditoSolicitado").val(cred);
		})

	</script>

	<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
				'use strict';
				window.addEventListener('load', function () {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function (form) {
						form.addEventListener('submit', function (event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
	</script>
</body>

</html>
